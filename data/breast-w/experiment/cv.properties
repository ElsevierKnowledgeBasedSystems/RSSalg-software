# properties for setting X-fold-cross experiment

# total number of folds (n) for n-fold-cross validation
noFolds=10

# number of folds merged and used as unlabeled data
noUnlabeled=6

# number of folds merged and used as test data
noTest=4

# number of labeled instances randomly chosen for each class
# In this example 1 instance belonging to malignant class and 2 instances belonging to benign class are chosen as initial labeled set L
className="malignant" "benign"
noLabeled=1 2

#remove labels from unlabeled instances
removeLabels=false